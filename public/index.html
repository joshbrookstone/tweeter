<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!--Disable viewport zooming-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Bungee and Source Sans Pro-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!--New-Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" 
    type="text/css"/>

    <!--Tweet CSS-->
    <link rel="stylesheet" href="/styles/tweet.css"/>

    <!--Error CSS-->
    <link rel="stylesheet" href="/styles/error.css"/>

    <!--flexed Area CSS-->
    <link rel="stylesheet" href="/styles/flexedArea.css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
    
        <span>tweeter</span>
        <span class="form-toggle">Submit a new tweet</span>
      
    </nav>

    <section class="flex-me">
        <header class="logo">
          <div class="photo">
            <img src="/images/profile-hex.png">
          </div>
          <br>
          <div>
            <h2 class="name">Josh B</h2>
          </div>
        </header>
      

      <!-- Page-specific (main) content here -->
      <main class="container" id="tweets-container" >

        <section class="new-tweet">
          <h2 class="tooManyError">too many words</h2>
          <h2 class="noInputError">please input something</h2>
          <form id="form" action="/tweets/" method="POST">
            <label for="tweet-text">What are you Humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
              <button type="submit"> Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>        
            </form>
        </section>

        <section class="tweets"></section>
      </main>
    </section>

    <!--Char Counter JS-->
   <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>

   <!--Helpers JS-->
    <script type="text/javascript" src="/scripts/helpers.js"></script>

   <!-- App JS -->
   <script type="text/javascript" src="/scripts/client.js"></script>

   <!--Form Toggle JS-->
   <script type="text/javascript" src="/scripts/form-toggle.js"></script>
  </body>
</html>
