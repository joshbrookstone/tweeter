<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Bungee and Source Sans Pro-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>


    <!--New-Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" 
    type="text/css"/>

    <!--Tweet CSS-->

    <link rel="stylesheet" href="/styles/tweet.css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <header class="logo">
      <div class="photo">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2 class="name">Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container" id="tweets-container" >

     <section class="new-tweet">
       <form action="/tweets/" method="POST">
        <label for="tweet-text">What are you Humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
          <button type="submit"> Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>        
        </form>
     </section>

      <section class="tweets">
        <article class="tweet">
          <header>
            <img class="avatar" src="https://i.imgur.com/73hZDYK.png">
            <h2 class="name">Newton</h2>
            <h2 class="handle">@SirIsaac</h2>
          </header>
          <p>
            If I have seen further it is by standing on the shoulders of giants
          </p>
          <footer>
            <h3 class="postDate">10 days ago</h3>
            <img class="retweet" src="https://img.icons8.com/material-outlined/24/000000/retweet.png"/>
            <img class="like" src="https://img.icons8.com/material-outlined/24/000000/hearts.png"/>
            <img class="flag" src="https://img.icons8.com/material-rounded/24/000000/flag.png"/>
          </footer>
        </article>

        <article class="tweet">
          <header>
            <img class="avatar" src="https://i.imgur.com/nlhLi3I.png">
            <h2 class="name">Descartes</h2>
            <h2 class="handle">@rd</h2>
          </header>
          <p>
            Je pense , donc je suis
          </p>
          <footer>
            <h3 class="postDate">8 days ago</h3>
            <img class="retweet" src="https://img.icons8.com/material-outlined/24/000000/retweet.png"/>
            <img class="like" src="https://img.icons8.com/material-outlined/24/000000/hearts.png"/>
            <img class="flag" src="https://img.icons8.com/material-rounded/24/000000/flag.png"/>
          </footer>
        </article>
        
      </section>
    </main>
    <!--Char Counter JS-->
   <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>

   <!-- App JS -->
   <script type="text/javascript" src="/scripts/client.js"></script>
  </body>
</html>
